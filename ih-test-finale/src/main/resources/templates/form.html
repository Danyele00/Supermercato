<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<title>Home</title>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
	</head>
	<body>
		<body bgcolor="	#447c5f">
	
		<div align="center">
		
			<h1>Inserisci un nuovo articolo</h1>
			
			
			<form action="#" th:action="@{/articoloSalvato}"  th:object="${articolo}" method="POST">
				<p>Codice Art</p>
				<input type="text" th:field="*{codArt}" required minlength="2">
				<p>Codice Stato </p>
				<input type="text" th:field="*{codStat}"placeholder=" ">
				<p>Data Creazione</p>
				<input type="text" th:field="*{dataCreazione}" placeholder="mm/gg/aaaa">
				<p>Descrizione</p>
				<input type="text" th:field="*{descrizione}" placeholder="descrizione">
				<p>Id Famass</p>
				<select class="form-select" aria-label="Default select example">
				  <option selected>Famiglia assortimento</option>
				  <option value="-1">non disponibile</option>
				  <option value="1">drogheria alimentari</option>
				  <option value="10">drogheria chimica</option>
				  <option value="15">banco taglio</option>
				  <option value="16">gastronomia</option>
				  <option value="17">pasticceria</option>
				  <option value="20">libero servizio</option>
				  <option value="25">pane</option>
				  <option value="15">banco taglio</option>
		
				</select>
				<p>Id Iva</p>
				<select class="form-select" aria-label="Default select example">
				  <option selected>iva</option>
				  <option value="0">One</option>
				  <option value="4">Two</option>
				  <option value="10">Three</option>
				  <option value="22">Three</option>
				</select>
				<p>Id Stat O Ar</p>
				<input type="text" th:field="*{idStatOArt}" placeholder="0">
				<p>Peso Netto</p>
				<input type="text" th:field="*{pesoNetto}" placeholder="0">
				<p>Pz Cartone</p>
				<input type="text" th:field="*{pzCart}" placeholder="0">
				<p>Unit√† misura</p>
				<input type="text" th:field="*{um}" placeholder="kg">
				<br><br>
				
				<button type="submit" class="btn btn-primary">Aggiungi</button>

			</form>
			
			<a href="/">Home</a>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	</body>


</html>

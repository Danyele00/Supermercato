<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<title>Home</title>
				<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
	</head>
	<body>
		<div align="center">
		
			<h1>Database di Articoli</h1>
			<table class="table table-striped table-dark">
			<a th:href="@{/articoloForm}"><b>Aggiungi una articolo</b></a>
				<thead class="thead-light">
				<tr>
					<th scope="col">codArt</th>
					<th scope="col">Codice Stato</th>
					<th scope="col">Data creazione</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Id FAMASS</th>
					<th scope="col">Id Iva</th>
					<th scope="col">Id StateOArt</th>
					<th scope="col">Peso netto</th>
					<th scope="col">Pezzi cartone</th>
					<th scope="col">Unita' di misura</th>
					
					<th scope="col"></th>
					
				</tr>
				</thead>
				<tbody>
				<tr th:each="articolo : ${listaArticoli}">
					<td th:text=${articolo.codArt}></td>
					<td th:text=${articolo.codStat}></td>
					<td th:text=${articolo.dataCreazione}></td>
					<td th:text=${articolo.descrizione}></td>
					<td th:text=${#numbers.formatInteger(articolo.idFamass,2)}></td>
					<td th:text=${#numbers.formatInteger(articolo.idIva,2)}></td>
					<td th:text=${articolo.idStatOArt}></td>
					<td th:text=${#numbers.formatInteger(articolo.pesoNetto,2)}></td>
					<td th:text=${#numbers.formatInteger(articolo.pzCart,2)}></td>
					<td th:text=${articolo.pzCart}></td>
					<td th:text=${articolo.um}></td>
					
					
					
					
					<td><a th:href="@{/cancellaArticolo/{id}(id=${articolo.codArt})}">Elimina</a></td>
					<td><a th:href="@{/aggiornaArticolo/{id}(id=${articolo.codArt})}">Aggiorna</a></td>
				</tr>
				</tbody>
			</table>
			
		
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>


</html>
